
<div>
    <table id="playertable">
        <thead>
        <tr>
            <th>ID</th>
            <th>名字</th>
            <th>性别</th>
            <th>段位</th>
            <th>国籍</th>
            <th>分类</th>
            <th>生日</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
        <tr>
            <td>{{index . 0}}</td>
            <td><a href="/player/{{index . 1}}">{{index . 2}}</a></td>
            <td>{{index . 3}}</td>
            <td>{{index . 4}}</td>
            <td>{{index . 5}}</td>
            <td>{{index . 6}}</td>
            <td>{{index . 7}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
